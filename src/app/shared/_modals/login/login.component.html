
<a data-bs-toggle="modal" data-bs-target="#loginModal">
  Login
</a>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" id="closeModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <img id="loginImage" src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Login image">
        </div>
        <div class="row">
          <h1 id="welcomeText">Welcome</h1>
        </div>

        <div *ngIf="!registerMode" class="row loginForm">
          <form [formGroup]="loginForm">
            <div class="form-outline" style="padding-bottom: 1rem">
              <input type="username" class="inputField form-control"
                     formControlName="username" placeholder=Username/>
            </div>
            <div class="form-outline" style="padding-bottom: 1.5rem">
              <input type="password" class="inputField form-control"
                     formControlName="password" placeholder="Password"/>
            </div>
            <div class="row">
              <button [disabled]="loading || !loginForm.valid" class="btn btn-info loginBtn" type="button" (click)="login()">
                Login
              </button>
              <p [hidden]="!failedAuth" class="mt-1" style="color: red">Invalid credentials, please try again</p>
            </div>
          </form>
        </div>

        <div *ngIf="registerMode" class="row loginForm">
          <form [formGroup]="registerForm">
            <div class="form-outline" style="padding-bottom: 1rem">
              <input type="username" class="inputField form-control"
                     formControlName="username" placeholder="Username"/>
            </div>
            <div class="form-outline" style="padding-bottom: 1rem">
              <input type="password" class="inputField form-control"
                     formControlName="password1" placeholder="Password"/>
            </div>
            <div class="form-outline" style="padding-bottom: 1.5rem">
              <input type="password" class="inputField form-control"
                     formControlName="password2" placeholder="Repeat Password" />
            </div>
            <div class="row">
              <button [disabled]="loading || !loginForm.valid" class="btn btn-info loginBtn" type="button" (click)="register()">
                Register
              </button>
              <p [hidden]="!failedAuth" class="mt-1" style="color: red">Invalid credentials, please try again</p>
            </div>
          </form>
        </div>

        <div class="row registerText">
          <a (click)="toggleRegister()">
            <p *ngIf="!registerMode">Click here to register</p>
            <p *ngIf="registerMode">Back to Login</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
