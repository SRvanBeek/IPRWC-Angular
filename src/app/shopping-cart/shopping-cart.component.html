
<div class="offcanvas-header">
  <h4 class="offcanvas-title">Cart</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="offcanvasService.dismiss()"></button>
</div>
<div class="offcanvas-body">
  <div *ngFor="let product of products" class="row" style="max-height: 100px">
    <div class="col">
      <h5>{{product.name}}</h5>
      <h6>{{product.price}}</h6>
    </div>

    <div class="col">
      <img src="{{product.imageUrl}}" alt="{{product.name}}" style="max-height: 80px; margin-left: auto; display: flex">
    </div>
    <hr>
  </div>
  <div class="text-end">
    <h5>{{totalPrice | number: '1.2-2'}}</h5>
    <button type="button" class="btn btn-primary" (click)="placeOrder()">Place Order</button>
    <button type="button" class="btn btn-outline-dark" (click)="clearCart()">Clear Cart</button>
  </div>
</div>
