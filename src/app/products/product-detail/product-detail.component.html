<div class="row">
  <div class="col-xs-12">
    <img [src]="product.imageUrl" alt="{{product.name}}" class="image-responsive"
         style="max-width: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{product.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" href="#">To Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{product.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{product.name}}
  </div>
</div>
