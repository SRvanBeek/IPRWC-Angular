<div class="row" style="justify-content: center">
  <div class="col-sm-4 typeCard" *ngFor="let type of types">
    <div class="cardContent" [routerLink]="type.name">
      <div class="row typeImage">
        <img class="img-fluid" src="{{type.imageUrl}}" alt="{{type.name}}" style="margin: auto">
      </div>
      <div class="row">
        <h4 class="typeName">{{type.name}}</h4>
      </div>
    </div>
  </div>
</div>
